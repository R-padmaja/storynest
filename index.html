<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryNest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Karma', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      color: #fff;
    }

    /* --- Navigation --- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 50px;
    }

    .nav-center {
      display: flex;
      gap: 2rem;
    }

    .nav-center a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
      position: relative;
    }

    .nav-center a:hover {
      color: #ffd700;
    }

    .nav-center a::after {
      content: "";
      display: block;
      height: 2px;
      background: #f8a100;
      transition: width 0.3s;
      width: 0;
      margin-top: 5px;
    }

    .nav-center a:hover::after {
      width: 100%;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-right a {
      color: #fff;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .search-box input {
      padding: 6px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    .search-box button {
      border-radius: 0 5px 5px 0;
      background-color: #f8a100;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    /* --- Login Box --- */
    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      margin: 150px auto 20px auto;
      text-align: center;
    }

    .login-container input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #f8a100;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #ffc640;
    }

    .oauth button {
      background-color: #222;
      color: #fff;
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .oauth button:hover {
      background-color: #444;
    }

    /* --- Story Output Container --- */
    .stories-container {
      margin: 20px auto 80px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      min-height: 100px;
    }

    .story-card {
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .story-card:hover {
      background-color: rgba(255,255,255,0.15);
    }

    .story-card h3 {
      color: #ffd700;
    }

    /* --- AI Chat Assistant --- */
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      width: 60px;
      z-index: 100;
    }

    .chat-bubble {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      max-width: 200px;
    }

    .chat-bubble.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="back.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="StoryNest Logo" />
      <span><strong>StoryNest</strong></span>
    </div>

    <div class="nav-center">
      <a href="#">Home</a>
      <a href="#">Genre</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="nav-right">
      <a href="#">Sign Up | Register</a>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-container">
    <h2>Welcome to StoryNest</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <p>Don't have an account?</p>
    <a href="#">Sign Up</a>
    <div class="oauth">
      <button>Continue with Google</button>
      <button>Continue with Microsoft</button>
      <button>Continue with Apple</button>
    </div>
  </div>

  <!-- Stories Display -->
  <div class="stories-container" id="stories">
    <h3>Loading stories...</h3>
  </div>

  <!-- AI Chat Image + Bubble -->
  <img src="ai1.png" class="chat-icon" id="chatToggle" alt="AI Chat Icon" />
  <div class="chat-bubble" id="chatBubble">
    üëã Hi! Need help or want to explore a story?
  </div>

  <script>
    const toggle = document.getElementById("chatToggle");
    const bubble = document.getElementById("chatBubble");

    toggle.addEventListener("click", () => {
      bubble.classList.toggle("show");
    });
  </script>

</body>
</html>
