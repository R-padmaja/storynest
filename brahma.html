<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryNest | Brahma Purana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Karma', sans-serif;
    }

    body {
      color: #fff;
      background: #000;
      position: relative;
      min-height: 100vh;
    }

    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-center {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffd700;
    }

    .nav-center img {
      height: 50px;
    }

    .nav-right button {
      padding: 8px 12px;
      background-color: #f8a100;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 140px auto 60px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    
    .chapter-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px auto 60px auto;
    }

    .chapter-list a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      height: 60px;
      background-color: #f8a100;
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .chapter-list a:hover {
      background-color: #ffc640;
    }
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      width: 60px;
      z-index: 100;
    }
    .back-button {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: #f8a100;
      color: black;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: background 0.3s;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #ffc640;
    }

    .chat-bubble {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      max-width: 200px;
    }

    .chat-bubble.show {
      display: block;
    }

    #dictionary-popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      display: none;
      max-width: 300px;
      font-size: 0.95rem;
      z-index: 9999;
      box-shadow: 0 0 10px #000;
    }
   

  </style>
</head>

<body>

  <!-- Background Image -->
  <img id="bg-image" src="22.brahma.jpg" alt="Background Image" />

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-center">StoryNest</div>
    <div class="nav-center">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="nav-right">
      <button>üîç Search</button>
    </div>
  </nav>

  <!-- Back Button -->
  <a href="purana.html" class="back-button">‚¨ÖÔ∏è Back to Puranas</a>

  <!-- Chapter Boxes -->
  <div class="chapter-list">
    <a href="chapters/chapter1.html">Chapter 1: Creation of Devas</a>
    <a href="chapters/chapter2.html">Chapter 2: Cosmic Order</a>
    <a href="chapters/chapter3.html">Chapter 3: Sage Marichi</a>
    <!-- Add more chapters as needed -->
  </div>


  <!-- Dictionary Popup -->
  <div id="dictionary-popup"></div>

  <!-- AI Chat Assistant -->
  <img src="ai1.png" class="chat-icon" id="chatToggle" alt="AI Chat Icon" />
  <div class="chat-bubble" id="chatBubble">
    üëã Need help with the story?
  </div>

  <!-- Scripts -->
  <script>
    const toggle = document.getElementById("chatToggle");
    const bubble = document.getElementById("chatBubble");
    toggle.addEventListener("click", () => {
      bubble.classList.toggle("show");
    });

    // Dictionary popup logic
    const popup = document.getElementById("dictionary-popup");
    document.getElementById("story").addEventListener("pointerdown", (e) => {
      const selection = window.getSelection();
      setTimeout(() => {
        const word = selection.toString().trim();
        if (word.length > 0) {
          fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
            .then(res => res.json())
            .then(data => {
              const def = data[0]?.meanings[0]?.definitions[0]?.definition || "No definition found.";
              popup.innerHTML = `<strong>${word}</strong>: ${def}`;
              popup.style.top = `${e.pageY + 10}px`;
              popup.style.left = `${e.pageX + 10}px`;
              popup.style.display = "block";
            })
            .catch(() => {
              popup.innerHTML = `No definition found for "${word}".`;
              popup.style.top = `${e.pageY + 10}px`;
              popup.style.left = `${e.pageX + 10}px`;
              popup.style.display = "block";
            });
        }
      }, 500);
    });

    document.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-31f6fa21-066a-4d5e-8751-6591d35cdf0e" data-elfsight-app-lazy></div>


</body>
</html>
