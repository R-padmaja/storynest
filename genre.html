  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Karma', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 50px;
    }

    .nav-left span {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffd700;
      font-family: 'Playfair Display', serif;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .nav-center {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-center a,
    .subnavbtn {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-center a:hover,
    .subnavbtn:hover {
      color: #ffd700;
    }

    .nav-center a::after,
    .subnavbtn::after {
      content: "";
      display: block;
      height: 2px;
      background: #f8a100;
      transition: width 0.3s;
      width: 0;
      margin-top: 5px;
    }

    .nav-center a:hover::after,
    .subnavbtn:hover::after {
      width: 100%;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-right a {
      color: #fff;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .search-box input {
      padding: 6px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    .search-box button {
      border-radius: 0 5px 5px 0;
      background-color: #f8a100;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .subnav {
      position: relative;
    }

    .vertical-subnav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 0 0 8px 8px;
      z-index: 999;
      width: 200px;
    }

    .vertical-subnav a {
      display: block;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .vertical-subnav a:hover {
      background-color: #f8a100;
      color: black;
      border-radius: 4px;
    }

    .subnav:hover .vertical-subnav {
      display: block;
    }

    .stories-container {
      margin: 150px auto 80px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      min-height: 100px;
    }

    .stories-container ul {
      list-style: none;
      padding-left: 0;
    }

    .stories-container li {
      background-color: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .stories-container li:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .stories-container a {
      color: #ffd700;
      text-decoration: none;
    }

    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      width: 60px;
      z-index: 100;
    }

    .chat-bubble {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      max-width: 200px;
    }

    .chat-bubble.show {
      display: block;
    }

function showStories(genre) {
  const container = document.getElementById("storyList");
  const list = stories[genre]
    .map(story => `<li><a href="${story.link}">${story.title}</a></li>`)
    .join("");
  container.innerHTML = `<h3>${genre.charAt(0).toUpperCase() + genre.slice(1)} Stories</h3><ul>${list}</ul>`;
}
